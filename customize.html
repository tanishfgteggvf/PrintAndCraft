<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Studio | Print Craft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; color: #1a1a1a; scroll-behavior: smooth; }
        .glass-panel { background: white; border-radius: 3rem; border: 1px solid #f0f0f0; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08); }
        .step-tag { background: #ff6b00; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 900; color: white; text-transform: uppercase; }
        .active-prod { border-color: #ff6b00; background-color: #fff7ed; }
        .color-swatch { width: 24px; height: 24px; border-radius: 6px; border: 1px solid rgba(0,0,0,0.1); }
        .magical-alert { border-left: 4px solid #6366f1; background: #eef2ff; padding: 12px 16px; border-radius: 12px; }
        .wa-notice { background: #e7f5ed; border: 1px dashed #25d366; padding: 15px; border-radius: 20px; color: #075e54; }
    </style>
</head>
<body class="min-h-screen py-10 px-4 md:px-0">

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8 px-4">
            <a href="index.html" class="font-black uppercase text-[10px] tracking-widest text-gray-400 hover:text-black"><i class="fas fa-arrow-left mr-2"></i> Exit</a>
            <div class="font-black text-xl uppercase tracking-tighter"><span class="text-[#ff6b00]">PRINT</span>CRAFT</div>
        </div>

        <div class="glass-panel p-8 md:p-12">
            <h1 class="text-5xl font-black tracking-tighter mb-2 uppercase leading-none">Design <br><span class="text-[#ff6b00]">Studio.</span></h1>
            
            <div class="space-y-14 mt-12">
                <div class="space-y-6">
                    <div class="flex items-center gap-3"><span class="step-tag">Step 01</span><label class="font-black uppercase text-xs tracking-widest">Select Product</label></div>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="setProduct('T-Shirt')" id="prodTshirt" class="active-prod p-6 border-2 rounded-[2rem] font-black uppercase text-xs transition-all"><i class="fas fa-tshirt text-2xl mb-2 block"></i>T-Shirt</button>
                        <button onclick="setMugFlow()" id="prodMug" class="p-6 border-2 border-gray-100 bg-white rounded-[2rem] font-black uppercase text-xs transition-all"><i class="fas fa-mug-hot text-2xl mb-2 block"></i>Custom Mug</button>
                    </div>
                </div>

                <div id="tshirtFlow" class="space-y-14">
                    <div class="space-y-8">
                        <div class="flex items-center gap-3"><span class="step-tag">Step 02</span><label class="font-black uppercase text-xs tracking-widest">Material & Colours</label></div>
                        <div class="grid grid-cols-2 gap-3 bg-gray-50 p-2 rounded-2xl">
                            <button onclick="setMaterial('Cotton')" id="btnCotton" class="py-3 rounded-xl font-black uppercase text-[10px] bg-white border-2 border-[#ff6b00]">Cotton</button>
                            <button onclick="setMaterial('Jersey')" id="btnJersey" class="py-3 rounded-xl font-black uppercase text-[10px] bg-transparent border-2 border-transparent text-gray-400">Jersey</button>
                        </div>
                        <div id="colorFields" class="grid grid-cols-1 gap-3"></div>
                        <button onclick="generateSizeStep()" class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-[#ff6b00] transition-all">Next: Assign Sizes</button>
                    </div>
                    <div id="sizeSection" class="space-y-6 hidden border-t border-gray-100 pt-10">
                        <div class="flex items-center gap-3"><span class="step-tag">Step 03</span><label class="font-black uppercase text-xs tracking-widest">Sizing</label></div>
                        <div id="sizeFields" class="space-y-4"></div>
                    </div>
                </div>

                <div id="mugFlow" class="space-y-10 hidden">
                    <div class="space-y-6">
                        <div class="flex items-center gap-3"><span class="step-tag">Step 02</span><label class="font-black uppercase text-xs tracking-widest">Mug Details</label></div>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="setMugType('Normal')" id="mugNormal" class="p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] active-prod">Normal White Mug</button>
                            <button onclick="setMugType('Magical')" id="mugMagical" class="p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] border-gray-100">Magical Mug</button>
                        </div>
                        <div id="mugNotice"></div>
                        <div class="bg-white p-5 rounded-[1.5rem] border border-gray-100 shadow-sm flex justify-between items-center">
                            <span class="font-black uppercase text-[11px] tracking-widest">Quantity</span>
                            <input type="number" id="mugQty" value="1" min="1" class="w-16 p-3 rounded-xl text-center font-black outline-none bg-gray-50 border-2 border-transparent focus:border-[#ff6b00]">
                        </div>
                    </div>
                    <div id="mugHandleSection" class="space-y-6 hidden">
                        <div class="flex items-center gap-3"><span class="step-tag">Step 03</span><label class="font-black uppercase text-xs tracking-widest">Handle Shape</label></div>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="setHandle('Normal')" id="handleNormal" class="p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] active-prod">Normal Handle</button>
                            <button onclick="setHandle('Heart')" id="handleHeart" class="p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] border-gray-100">Heart Handle</button>
                        </div>
                    </div>
                </div>

                <div class="space-y-6 pt-6 border-t border-gray-100">
                    <div class="flex items-center gap-3"><span class="step-tag">Final</span><label class="font-black uppercase text-xs tracking-widest">Customer Info</label></div>
                    
                    <input type="text" id="custName" placeholder="Your Full Name" class="w-full bg-gray-50 border-none rounded-2xl p-5 font-bold outline-none ring-1 ring-gray-200 focus:ring-[#ff6b00]">
                    
                    <div class="space-y-3">
                        <label class="font-black uppercase text-[10px] text-gray-400 ml-2">Attach Design (Optional)</label>
                        <input type="file" id="designFile" accept="image/*" class="w-full bg-gray-50 rounded-2xl p-4 font-bold text-xs file:bg-[#ff6b00] file:text-white file:border-none file:px-4 file:py-2 file:rounded-lg file:mr-4">
                        <p id="uploadStatus" class="text-[10px] font-bold text-[#ff6b00] uppercase ml-2"></p>
                    </div>

                    <textarea id="custNeeds" placeholder="Explain your design requirements..." class="w-full bg-gray-50 border-none rounded-[2.5rem] p-6 h-40 font-bold outline-none ring-1 ring-gray-200 focus:ring-[#ff6b00]"></textarea>

                    <div class="wa-notice flex items-start gap-3">
                        <i class="fas fa-paperclip mt-1"></i>
                        <p class="text-[11px] font-bold">NOTE: The system will record your order. Please also send the image in the WhatsApp chat to confirm.</p>
                    </div>

                    <button onclick="sendOrder()" id="submitBtn" class="w-full bg-[#ff6b00] text-white py-6 rounded-[2.5rem] font-black text-lg uppercase shadow-xl hover:scale-[1.02] transition-all">
                        Complete Order on WhatsApp <i class="fab fa-whatsapp ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedProduct = "T-Shirt";
        let material = "Cotton";
        let mugType = "Normal";
        let handleType = "Normal";
        let finalItems = [];

        const colorMap = { "White": "#FFFFFF", "Black": "#000000", "Orange": "#FF6B00", "Maroon": "#800000", "Brown": "#5C4033", "Blue": "#0000FF", "Yellow": "#FFFF00", "Neon Yellow": "#CCFF00" };

        function setProduct(p) {
            selectedProduct = p;
            document.getElementById('tshirtFlow').classList.toggle('hidden', p !== 'T-Shirt');
            document.getElementById('mugFlow').classList.toggle('hidden', p !== 'Mug');
            document.getElementById('prodTshirt').className = p === 'T-Shirt' ? 'active-prod p-6 border-2 rounded-[2rem] font-black uppercase text-xs transition-all' : 'p-6 border-2 border-gray-100 bg-white rounded-[2rem] font-black uppercase text-xs transition-all';
            document.getElementById('prodMug').className = p === 'Mug' ? 'active-prod p-6 border-2 rounded-[2rem] font-black uppercase text-xs transition-all' : 'p-6 border-2 border-gray-100 bg-white rounded-[2rem] font-black uppercase text-xs transition-all';
        }

        function setMugFlow() { setProduct('Mug'); setMugType('Normal'); }

        function setMaterial(m) {
            material = m;
            document.getElementById('btnCotton').className = m === 'Cotton' ? 'py-3 rounded-xl font-black uppercase text-[10px] bg-white border-2 border-[#ff6b00]' : 'py-3 rounded-xl font-black uppercase text-[10px] bg-transparent border-2 border-transparent text-gray-400';
            document.getElementById('btnJersey').className = m === 'Jersey' ? 'py-3 rounded-xl font-black uppercase text-[10px] bg-white border-2 border-[#ff6b00]' : 'py-3 rounded-xl font-black uppercase text-[10px] bg-transparent border-2 border-transparent text-gray-400';
            renderColors();
        }

        function setMugType(t) {
            mugType = t;
            document.getElementById('mugNormal').className = t === 'Normal' ? 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] active-prod' : 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] border-gray-100';
            document.getElementById('mugMagical').className = t === 'Magical' ? 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] active-prod' : 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] border-gray-100';
            document.getElementById('mugHandleSection').classList.toggle('hidden', t !== 'Magical');
            document.getElementById('mugNotice').innerHTML = t === 'Magical' ? `<div class="magical-alert mt-4"><p class="text-[10px] font-bold text-indigo-900 leading-tight">Magical Mug reveals image when hot liquid is poured!</p></div>` : ``;
        }

        function setHandle(h) {
            handleType = h;
            document.getElementById('handleNormal').className = h === 'Normal' ? 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] active-prod' : 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] border-gray-100';
            document.getElementById('handleHeart').className = h === 'Heart' ? 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] active-prod' : 'p-5 border-2 rounded-[1.5rem] font-black uppercase text-[10px] border-gray-100';
        }

        function renderColors() {
            const colorFields = document.getElementById('colorFields');
            const colors = material === "Cotton" ? ["White", "Black", "Orange", "Maroon", "Brown"] : ["Blue", "Yellow", "Neon Yellow", "White"];
            colorFields.innerHTML = colors.map(c => `<div class="flex justify-between items-center bg-white p-5 rounded-[1.5rem] border border-gray-100 shadow-sm"><div class="flex items-center gap-3"><div class="color-swatch" style="background-color: ${colorMap[c]}"></div><span class="font-black uppercase text-[11px] tracking-widest">${c}</span></div><input type="number" data-color="${c}" placeholder="0" class="color-qty w-16 p-3 rounded-xl text-center font-black outline-none bg-gray-50 border-2 border-transparent focus:border-[#ff6b00]"></div>`).join('');
        }

        function generateSizeStep() {
            const inputs = document.querySelectorAll('.color-qty');
            finalItems = [];
            inputs.forEach(input => {
                const count = parseInt(input.value) || 0;
                const color = input.dataset.color;
                for (let i = 1; i <= count; i++) { finalItems.push({ color, index: i }); }
            });
            if (finalItems.length === 0) { alert("Please enter quantity for at least one color!"); return; }
            document.getElementById('sizeSection').classList.remove('hidden');
            document.getElementById('sizeFields').innerHTML = finalItems.map((item, idx) => `<div class="p-6 border-2 border-gray-100 rounded-[2rem] bg-white"><p class="font-black text-[10px] text-gray-400 uppercase mb-4">${item.color} Shirt #${item.index}</p><div class="flex gap-2">${['S','M','L','XL','XXL'].map(s => `<label class="flex-1"><input type="radio" name="size-${idx}" value="${s}" class="peer sr-only" ${s==='M'?'checked':''}><div class="py-3 border-2 border-gray-100 rounded-xl text-center font-black text-xs peer-checked:border-[#ff6b00] transition-all cursor-pointer">${s}</div></label>`).join('')}</div></div>`).join('');
            document.getElementById('sizeSection').scrollIntoView({ behavior: 'smooth' });
        }

        async function sendOrder() {
            const name = document.getElementById('custName').value;
            const needs = document.getElementById('custNeeds').value;
            const fileInput = document.getElementById('designFile');
            const status = document.getElementById('uploadStatus');
            const btn = document.getElementById('submitBtn');

            if (!name) return alert("Please enter your name");

            let orderSummary = "";
            if (selectedProduct === "T-Shirt") {
                orderSummary = `Material: ${material} | Items: `;
                finalItems.forEach((item, idx) => {
                    const size = document.querySelector(`input[name="size-${idx}"]:checked`).value;
                    orderSummary += `[${item.color}: ${size}] `;
                });
            } else {
                const qty = document.getElementById('mugQty').value;
                orderSummary = `Type: ${mugType} | Handle: ${handleType} | Qty: ${qty}`;
            }

            // Prepare for Google Sheets
            let base64 = "";
            let fileName = "";
            if (fileInput.files.length > 0) {
                btn.disabled = true;
                status.innerText = "â³ Processing image & recording order...";
                const file = fileInput.files[0];
                fileName = file.name;
                const reader = new FileReader();
                const filePromise = new Promise(resolve => {
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });
                base64 = await filePromise;
            }

            // Google Script URL (Replace this after deployment)
            const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwlbk-H2Drqq4fDQHMcDo5c6f0C6IZpkKDJw19SptTcHSNOq_x8i6Z1HNQL-Hs8-Tqx/exec";
            try {
                await fetch(GOOGLE_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({
                        name: name,
                        product: selectedProduct,
                        details: orderSummary,
                        notes: needs,
                        image: base64,
                        filename: fileName
                    })
                });
            } catch (e) { console.log("Recorded locally"); }

            let waMessage = `*NEW ORDER - PRINT CRAFT*%0A*Customer:* ${name}%0A*Product:* ${selectedProduct}%0A*Details:* ${orderSummary}%0A*Notes:* ${needs}`;
            window.open(`https://wa.me/919322882765?text=${waMessage}`, '_blank');
            btn.disabled = false;
            status.innerText = "";
        }

        window.onload = () => { 
            renderColors(); 
            setMugType('Normal'); 

            // Handle URL params from index.html
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            if (type === 'mug') setMugFlow();
            if (type === 'jersey') { setProduct('T-Shirt'); setMaterial('Jersey'); }
        };
    </script>
</body>
</html>
